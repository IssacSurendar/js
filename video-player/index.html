<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="col-md-8 mx-auto">
            <div class="player">
                <video 
                playsinline
                src="https://pixabay.com/videos/download/video-84970_small.mp4" width="100%" class="video"></video>
                
                <div class="show-controls">
                    <div class="controls-container">
                        <!-- progress bar -->
                        <div class="progress-range" title="seek">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="control-group d-flex">
                            <!-- left control -->
                            <div class="controls-left d-flex">
                                <!-- play/pause -->
                                <div class="play-controls ms-2">
                                    <i class="fas fa-play" title="Play" id="play-btn"></i>
                                </div>
                                <!-- volume -->
                                <div class="volume ms-3 d-flex">
                                    <div class="volume-icon ">
                                        <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                                    </div>
                                    <div class="volume-range" title="Change Volume">
                                        <div class="volume-bar">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- right control -->
                            <div class="controls-right text-white d-flex ms-auto">
                                <!-- speed -->
                                <div class="speed" title="Playback Rate">
                                    <select name="playbackRate" id="player-speed">
                                        <option value="0.5">0.5 x</option>
                                        <option value="0.75">0.75 x</option>
                                        <option value="1" selected>1 x</option>
                                        <option value="1.5">1.5 x</option>
                                        <option value="2">2 x</option>
                                    </select>
                                </div>
                                <!-- time -->
                                <div class="time small mx-3">
                                    <span class="time-elapsed">00:00</span>
                                    <span> / </span>
                                    <span class="time-duration">03:00</span>
                                </div>
                                <!-- fullscreen -->
                                <div class="fullscreen me-2">
                                    <i class="fas fa-expand"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="card w-25" >
            <img src="./img/jacinto-1.jpg" height="300px" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 id="title" class="card-title fw-bold text-center mb-1"></h5>
                <p id="artist" class="card-text text-center"></p>
                <audio src="music/jacinto-1.mp3" ></audio>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                    <div class="duration-wrapper">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="player-controls text-center">
                    <i class="fas fa-backward" id="prev" title="Previous"></i>
                    <i class="fas fa-play main-button mx-5" id="play" title="Play"></i>
                    <i class="fas fa-forward" id="next" title="Next"></i>
                </div>
            </div>
        </div>

    

        <script src="script.js"></script>
    </body>
</html>

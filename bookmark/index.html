<!DOCTYPE html>
<html>
    <head>
        <title>Bookmark</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="container mt-5">
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                <i class="fa fa-bookmark" aria-hidden="true"></i> &nbsp;Add Bookmark
            </button>

            <div class="mt-4">
                <button type="button" class="btn btn-light position-relative">
                    Profile
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                      <span class=""><i class="fa fa-close"></i></span>
                    </span>
                </button>
            </div>

  
            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header py-2 border-0">
                            <h6 class="modal-title"><i class="fa fa-bookmark"></i> &nbsp;Add Bookmark</h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body pb-0">
                            <form  id="bookmark_form">
                                <div class="mb-3">
                                    <label class="form-label">Website Name</label>
                                    <input type="text" class="form-control" id="website-name" >
                                </div>
                                <div class="">
                                    <label  class="form-label">Website Url</label>
                                    <input type="text" class="form-control" id="website-url">
                                </div>
                                <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
